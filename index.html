<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merry Christmas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lily+Script+One&family=Playwrite+ID+Guides&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/favicon.ico" sizes="32x32" />
  <link rel="stylesheet" href="style.css" />
  <!-- Thêm font Google -->
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="snow-container"></div>
  <div class="clouds">
    <img
      src="https://firebasestorage.googleapis.com/v0/b/webai-54992.appspot.com/o/cloud.png?alt=media&token=acc83aac-8e9c-4783-8c6f-2a2531257d38"
      class="cloud" alt="cloud" />
    <img
      src="https://firebasestorage.googleapis.com/v0/b/webai-54992.appspot.com/o/cloud.png?alt=media&token=acc83aac-8e9c-4783-8c6f-2a2531257d38"
      class="cloud" alt="cloud" />
    <img
      src="https://firebasestorage.googleapis.com/v0/b/webai-54992.appspot.com/o/cloud.png?alt=media&token=acc83aac-8e9c-4783-8c6f-2a2531257d38"
      class="cloud" alt="cloud" />
  </div>
  <div class="santa-container">
    <img
      src="https://firebasestorage.googleapis.com/v0/b/webai-54992.appspot.com/o/santa.png?alt=media&token=a81ad9d6-4f75-498e-9ba4-3e28673c942f"
      class="santa" alt="Santa" />
  </div>
  <div class="christmas-content">
    <h1 style="cursor: pointer;" onclick="showMessage()" class="christmas-title">Merry Christmas</h1>
    <div class="christmas-tree">
      <div class="tree">
        <div class="star-top">⭐</div>
        <img
          src="https://firebasestorage.googleapis.com/v0/b/webai-54992.appspot.com/o/pineTree.png?alt=media&token=2d82b851-6e4e-4518-a7a8-e06126b47e34"
          class="pine-tree-img" alt="Christmas Tree" />
        <div class="bells-container"></div>
      </div>
    </div>
  </div>
  <audio id="bgMusic" autoplay loop>
    <source src="https://storage.googleapis.com/webai-54992.appspot.com/WeWishYouAMerryChristmas.mp3"
      type="audio/mp3" />
  </audio>
  <button class="music-toggle">🔊</button>
  <div class="fireworks-container"></div>
  <script type="module" src="script.js"></script>
  <script>
    function showMessage() {
      swal({
        title: "Đôi lời yêu thương", // Tiêu đề của popup
        text: "Giáng Sinh anh lành nhé!! \n Chúc bạn có một ngày Giáng Sinh vui vẻ bên gia đình và những người thân yêu. Chúc cả lò nhà bạn 8386 6283 luôn cười haha và sức khỏe dồn dào bạn nhé!!! \n Merry Christmas ❤️️❤️️❤️️", // Nội dung lời nhắn
        button: {
          text: "~ Cao Bá Thiên ❤️ ~",
        },
      });
    }
  </script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
